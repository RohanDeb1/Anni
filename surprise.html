<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rose ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #740c36;
      color: #fb9dcc;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .background-gif {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGExbmQ4MnF6N3ExbjFtYmE3ajNoanU3aXd6b3RkdnZ3dnNvOTJ4dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ZRqY1akVn5Ea4HZI6h/giphy.gif') center center/cover no-repeat;
      opacity: 0.12;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ffffff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66cc; }
      to { text-shadow: 0 0 20px #ff3399, 0 0 30px #ff33cc; }
    }

    .typewriter {
      font-size: 1.4rem;
      margin: 20px auto;
      width: fit-content;
      border-right: 2px solid pink;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 6s steps(60, end), blink .7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .btn {
      background: linear-gradient(45deg, #ff4d88, #ff99cc);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin: 20px 10px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255, 77, 136, 0.4);
    }

    .btn:hover {
      background: linear-gradient(45deg, #e6005c, #ff66a3);
      transform: scale(1.05);
    }

    .slider {
      max-width: 90%;
      max-height: 60%;
      margin: auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px #ff99cc;
    }

    .slider img {
      width: 100%;
  max-height: 700px; /* Keeps slider height consistent */
  object-fit: cover; /* Crops image to fill the container */
  display: none;
  transition: opacity 1s;
  border-radius: 10px;
    }

    .slider img.active {
      display: block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 8px #ffb3d1;
    }

    .gallery img:hover {
  animation: heartbeat 1s infinite;
  box-shadow: 0 0 25px #ff1a75, 0 0 35px #ff66a3;
}

@keyframes heartbeat {
  0% { transform: scale(1) rotate(0deg); }
  25% { transform: scale(1.05) rotate(-2deg); }
  50% { transform: scale(1.1) rotate(2deg); }
  75% { transform: scale(1.05) rotate(-2deg); }
  100% { transform: scale(1) rotate(0deg); }
}

    footer {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #ff65b2;
      text-align: center;
      margin: 60px 0;
    }

    /* For smoother animation on scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <div class="background-gif"></div>

  <header>
    <h1>Happy  1st  Anniversary, Rose ‚ù§Ô∏è</h1>
    <div class="typewriter" id="message"></div>
  </header>

  <div class="section">
    <button class="btn" onclick="playMusic()">üéµ Play Our Favourite Song</button>
    <button class="btn" onclick="document.getElementById('sliderSection').scrollIntoView()">üíñ Photo Slider</button>
    <button class="btn" onclick="document.getElementById('gallerySection').scrollIntoView()">üì∏ Love Gallery</button>
  </div>

  <!-- Gallery Section -->
  <div class="section" id="gallerySection">
    <h2 style="color:#ff62a1;">Memories That Melt the Heart</h2>
    <div class="gallery">
      <img src="gallery1.jpeg" alt="Gallery1">
      <img src="gallery2.jpeg" alt="Gallery2">
      <img src="gallery3.jpeg" alt="Gallery3">
      <img src="gallery4.jpeg" alt="Gallery4">
      <img src="gallery5.jpg" alt="Gallery5">
      <img src="gallery6.jpg" alt="Gallery6">
    </div>
  </div>

  <!-- Slider Section -->
  <div class="section" id="sliderSection">
    <h2 style="color:#ff3385;">Our Favorite Moments</h2>
    <div class="slider" id="slider">
      <img src="image1.jpeg" class="active" alt="Love1">
      <img src="image2.jpeg" alt="Love2">
      <img src="image3.jpeg" alt="Love3">
    </div>
  </div>


  <footer>
    With all my love, forever yours ‚Äì Babin üíå
  </footer>

  <audio id="romanticSong" src="tum_ho.mp3"></audio>

  <script>
    // Typewriter message
    const message = "365 days, infinite smiles, countless memories ‚Äì all because of you. Happy 1st anniversary, my love üíó";
    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("message").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;

    // Slider logic
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slider img');
    setInterval(() => {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    }, 3000);

    // Music Play
    function playMusic() {
      document.getElementById("romanticSong").play();
    }
  </script>

</body>
</html>
